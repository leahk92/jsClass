<!-- quiz : 특정 키 입력되면 경고창 띄우기 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event quiz</title>
  </head>
  <body>
    <h1>키보드 이벤트 감지</h1>
    <p>이 페이지에서 'a'키를 눌러보세요</p>

    <script>
      // function(){} : 이벤트 핸들러 함수
      // function(e){} : 매개변수 e를 '이벤트 객체'라고 함
      // e는 일반적으로 e 또는 event라고 이름 붙인다.

      document.addEventListener("keydown", function (e) {
        // console.log(e);
        if (e.key === "a") {
          alert("a 키가 눌러졌습니다.");
        }
      });
    </script>
  </body>
</html>
