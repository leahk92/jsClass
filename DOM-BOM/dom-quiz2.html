<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>브라우저 창 크기에 따른 배경색 변화</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <script>
      const h1Element = document.querySelector("#title");

      //   window.innerWidth : 윈도우 창의 너비
      //   이벤트종류 : resize

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        if (width < 600) {
          document.body.style.background = "#FFD700";
          h1Element.textContent = "창의 너비가 600px 이하";
        } else if (width >= 600 && width < 1200) {
          document.body.style.background = "#87CEEB";
          h1Element.textContent = "창의 너비가 600px 이상 1200px 이하";
        } else {
          document.body.style.background = "#32CD32";
          h1Element.textContent = "창의 너비가 1200px 이하";
        }
      });
    </script>
  </body>
</html>
