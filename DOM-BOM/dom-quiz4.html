<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자가 입력한 값으로 list 항목 추가/삭제</title>
  </head>
  <body>
    <h1>Dynamic To-Do List</h1>
    <button id="addItemButton">Add Item</button>
    <button id="deleteItemButton">delete Item</button>
    <ul id="toDoList">
      <!-- <li>Item 1</li>
      <li>Item 2</li> -->
    </ul>

    <script>
      const addItemButton = document.querySelector("#addItemButton");
      const deleteButton = document.querySelector("#deleteItemButton");
      const toDoList = document.querySelector("#toDoList");

      addItemButton.addEventListener("click", () => {
        const userInput = window.prompt("Input new Item...");
        if (userInput) {
          const newItem = document.createElement("li");
          newItem.textContent = userInput;
          toDoList.appendChild(newItem);
        }
      });

      deleteButton.addEventListener("click", () => {
        const totalItem = toDoList.children.length;
        if (totalItem === 0) {
          alert("현재 아이템이 없음");
          return;
        }
        const userInput = window.prompt(
          `Input new ItemIndex number(1 to ${totalItem} to remoeve)`
        );
        // 입력한 값이 숫자인지 아닌지 체크
        // 입력받은 값은 1부터 시작 - 근데 내부적으로 li index는 0부터 시작

        // if (userInput) {
        //   const newItem = document.createElement("li");
        //   newItem.textContent = userInput;
        //   toDoList.appendChild(newItem);
        // }
      });
    </script>
  </body>
</html>
