<!-- 요소 삭제하기 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove()</title>
  </head>
  <body>
    <div id="container">
      <p id="para">이 문장은 삭제 예정</p>
      <button id="removeBtn" onclick="removeElement()">삭제</button>
    </div>

    <script>
      function removeElement() {
        const p = document.getElementById("para");
        p.remove();
      }
    </script>
  </body>
</html>
